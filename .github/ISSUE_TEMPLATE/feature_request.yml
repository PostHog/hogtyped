name: âœ¨ Feature Request
description: Suggest a new feature for HogTyped
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: |
        I'm frustrated when I can't...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: |
        It would be great if HogTyped could...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Provide an example of how this feature would be used
      render: typescript
      placeholder: |
        // Example of how the API might look
        import { hogtyped } from 'hogtyped';

        hogtyped.newFeature({
          // ...
        });

  - type: dropdown
    id: package
    attributes:
      label: Which package would this affect?
      options:
        - TypeScript/JavaScript
        - Python
        - Both
        - Core functionality
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Would you be willing to contribute this feature?
      options:
        - label: I would be willing to submit a PR for this feature
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here